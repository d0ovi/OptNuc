<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>OptNuc</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">OptNuc</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              y1="1.5"
              x2="43"
              y2="1.5"
              stroke="hsl(30,58%,88%)"
              stroke-width="3"
            />
            <line
              y1="11.5"
              x2="28"
              y2="11.5"
              stroke="hsl(30,58%,88%)"
              stroke-width="3"
            />
            <line
              y1="21.5"
              x2="16"
              y2="21.5"
              stroke="hsl(30,58%,88%)"
              stroke-width="3"
            />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>778-915-0691</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
              </div>
            </div>
          </div>
        </nav>
        <main>
          <!-- section -->
          <section class="page almond">
            <div class="details">
              <h1>qUeen aLmond</h1>
              <h2>texture from heaven</h2>
            </div>
            <div class="hero">
              <a href="./almond.html">
                <img
                  class="model-left"
                  src="./img/Almond left.png"
                  alt="almond"
                />
                <img
                  class="model-right"
                  src="./img/Almond left.png"
                  alt="almond"
                />
              </a>
            </div>
          </section>
          <!-- end of the section -->
          <!-- section -->
          <section class="page cashew">
            <div class="details">
              <h1>jOker cAshew</h1>
              <h2>beloved taste</h2>
            </div>
            <div class="hero">
              <a href="./cashew.html">
                <img
                  class="model-left"
                  src="./img/cashew left.png"
                  alt="cashew"
                />
                <img
                  class="model-right"
                  src="./img/cashew right.png"
                  alt="cashew"
                />
              </a>
            </div>
          </section>
          <!-- end of the section -->
          <!-- section -->
          <section class="page pecan">
            <div class="details">
              <h1>kIng pEcan</h1>
              <h2>best of them all</h2>
            </div>
            <div class="hero">
              <a href="./pecan.html">
                <img
                  class="model-left"
                  src="./img/Pecan left.png"
                  alt="pecan"
                />
                <img
                  class="model-right"
                  src="./img/Pecan right.png"
                  alt="pecan"
                />
              </a>
            </div>
          </section>
          <!-- end of the section -->
          <!-- pages' dots -->
          <div class="pages">
            <!-- page 1 -->
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="black" />
              </svg>
            </div>
            <!-- end of page 1 -->
            <!-- page 2 -->
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="black" />
              </svg>
            </div>
            <!-- end of page 2 -->
            <!-- page 3 -->
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="black" />
              </svg>
            </div>
            <!-- end of page  -->
          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
